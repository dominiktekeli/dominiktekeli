<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počet lidí v restauraci</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Počet lidí v restauraci</h1>
    <table>
        <tr>
            <th>Čas</th>
            <th>Počet lidí</th>
        </tr>
        <tr>
            <td>10:00</td>
            <td>20</td>
        </tr>
        <tr>
            <td>12:00</td>
            <td>25</td>
        </tr>
        <tr>
            <td>15:00</td>
            <td>15</td>
        </tr>
        <tr>
            <td>18:00</td>
            <td>30</td>
        </tr>
        <tr>
            <td>21:00</td>
            <td>35</td>
        </tr>
    </table>
</body>
</html>
